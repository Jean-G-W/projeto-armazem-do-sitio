<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gestão de Clientes | Armazém do Sítio</title>
    <link rel="stylesheet" href="assets/css/estilo.css">
    <style>

        .formulario-cliente {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #4CAF50;
            border-radius: 5px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
    </style>
</head>
<body>
    <header>
        <img src="imagens/logotipo.png" alt="Logo" width="200">
        <h1>Gestão de Clientes</h1>
    </header>

    <nav>
        <a href="index.html">Início</a>
        <a href="produtos.html">Produtos</a>
        <a href="clientes.html" class="ativo">Clientes</a>
        <a href="contato.html">Contato</a>
    </nav>

    <main>

        <div class="formulario-cliente">
            <h2>Cadastrar Novo Cliente</h2>
            <form id="form-cliente">
                <input type="text" id="nome" placeholder="Nome completo" required>
                <input type="email" id="email" placeholder="E-mail" required>
                <input type="tel" id="telefone" placeholder="WhatsApp">
                <button type="button" onclick="cadastrarCliente()">Salvar</button>
            </form>
        </div>


        <h2>Clientes Cadastrados</h2>
        <table id="tabela-clientes">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody></tbody> 
        </table>
    </main>


    <script src="assets/js/clientes.js"></script>
</body>
</html>
